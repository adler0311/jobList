{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h3>{{r.announcement.companyName}} 자소서 문항 수정하기</h3>
<form method="POST" action="{{url_for('editQuestion', post_id=r.announcement_id, q_id=r.id)}}">
<input type="text" class="form-control" name='question' value={{r.question}}>
<hr>
<textarea id="content" class="form-control" rows="12" name='answer'>{{r.answer}}</textarea>
  	<button type="submit" class="btn btn-default">수정하기</button>
  	<a class="btn btn-default" href="{{url_for('resume', post_id=r.announcement_id)}}" role="button">취소</a>
  	<p>글자 수 : <span id="counter"></span></p>
</form>

<script>
$(function() {
	var content = $('#content').val();
	if (content) {
		$('#counter').html(content.length)
	}
	$('#content').keyup(function() {
		var contentLen = $(this).val().length;
		$('#counter').html(contentLen)
	});
})
</script>

{% endblock %}
