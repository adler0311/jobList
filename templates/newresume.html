{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h3>{{a.companyName}} 자소서 문항 작성하기</h3>
<form method="post" action="{{url_for('newQuestion', post_id=a.id)}}">
	<input type="text" class="form-control" name="question" placeholder="질문을 입력하세요.">
	<hr>
	<textarea id="content" class="form-control" rows="12" name="answer" placeholder="답변을 입력하세요."></textarea>
	  	<button type="submit" class="btn btn-default">작성하기</button>
	  	<a class="btn btn-default" href="{{url_for('resume', post_id=a.id)}}" role="button">취소</a>
	  	<p>글자 수 : <span id="counter"></span></p>
</form>

<script>
$(function() {
	$('#content').keyup(function() {
		var contentLen = $(this).val().length;
		$('#counter').html(contentLen)
	});
})
</script>

{% endblock %}
